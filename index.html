<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Barbershop</title>
  </head>
  <body>
    <!--======= HEADER =======-->
    <header class="page-header">
      <div class="header-container container">
        <a calss="header-logo-link link" href="index.html">
          <svg class="header-logo" width="70" height="56">
            <use href="./images/icons.svg#logo"></use>
          </svg>
        </a>
        <button
          class="menu-toggle js-open-menu"
          aria-expanded="false"
          aria-controls="mobile-menu"
        >
          <svg class="menu-burger-icon" width="24" height="16">
            <use href="./images/icons.svg#menu"></use>
          </svg>
        </button>
      </div>
    </header>
    <main>
      <!--======= HERO =======-->
      <section class="hero"></section>
      <!--======= ABOUT =======-->
      <section class="about"></section>
      <!--======= PRICES =======-->
      <section class="prices"></section>
      <!--======= BENEFITS =======-->
      <section class="benefits"></section>
      <!--======= BARBERS =======-->
      <section class="barbers"></section>
      <!--======= GALLERY =======-->
      <section class="gallery"></section>
    </main>
    <!--======= FOOTER =======-->
    <footer class="footer"></footer>
    <!--======= MOBILE MENU =======-->
    <div class="menu-container js-menu-container" id="mobile-menu">
      <button class="menu-toggle js-close-menu">
        <svg class="menu-close-icon" width="18" height="18">
          <use href="./images/icons.svg#close"></use>
        </svg>
      </button>

      <ul class="mobile-menu-list list">
        <li class="mobile-menu-item">
          <a href="" class="mobile-menu-link link">About</a>
        </li>
        <li class="mobile-menu-item">
          <a href="" class="mobile-menu-link link">Services and prices</a>
        </li>
        <li class="mobile-menu-item">
          <a href="" class="mobile-menu-link link">Barbers</a>
        </li>
        <li class="mobile-menu-item">
          <a href="" class="mobile-menu-link link">Contacts</a>
        </li>
      </ul>
      <a href="tel:+380441111111" class="mobile-menu-tel link"
        >+38 044 111 11 11</a
      >
      <button class="mobile-menu-btn">online-booking</button>
      <ul class="mobile-menu-social-list list">
        <li class="mobile-menu-social-item">
          <a href="" class="link">Instagram</a>
        </li>
        <li class="mobile-menu-social-item">
          <a href="" class="link">Youtube</a>
        </li>
      </ul>
    </div>
    <!--Mobile menu scripts-->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
